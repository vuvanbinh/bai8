<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nam nhuan</title>
</head>
<body>
<script>
    let nam = +prompt('Nhap nam');
   if( (nam%4==0 && nam%100!=0 ) || (nam%400==0 && nam%100==0)){
        alert('Nam nhuan');
    }else {
        alert('Nam khong nhuan');
    }
</script>
</body>
